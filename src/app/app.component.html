<app-header (pageSelected)="onPageSelected($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-characters *ngIf="currentPage === characterPage"></app-characters>
      <app-bullet-list *ngIf="currentPage === bulletListPage"></app-bullet-list>
    </div>
  </div>
</div>
